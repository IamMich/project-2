<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Venues</title>
</head>
<body>
    <h1>Venues</h1>
    <ul>
        {% for venue in venues %}
            <li>{{ venue.name }} - {{ venue.location }} (Capacity: {{ venue.capacity }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('event_routes.create_venue') }}">Create New Venue</a>
    <a href="{{ url_for('event_routes.home') }}">Back to Home</a>
</body>
</html>
